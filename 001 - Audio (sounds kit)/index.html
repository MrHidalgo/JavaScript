<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio sounds kit</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound__name">boom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound__name">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound__name">hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound__name">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound__name">openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound__name">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound__name">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound__name">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound__name">tom</span>
        </div>
    </div>


    <audio data-key="65" src="sound/boom.wav"></audio>
    <audio data-key="83" src="sound/clap.wav"></audio>
    <audio data-key="68" src="sound/hihat.wav"></audio>
    <audio data-key="70" src="sound/kick.wav"></audio>
    <audio data-key="71" src="sound/openhat.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tink.wav"></audio>
    <audio data-key="76" src="sound/tom.wav"></audio>


    <script src="script.js"></script>
</body>
</html>
